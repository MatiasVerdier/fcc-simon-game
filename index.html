<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Simon Game</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="board">
            <div class="simon-button green">
                <audio src="./assets/sounds/simonSound1.mp3"></audio>
            </div>
            <div class="simon-button red">
                <audio src="./assets/sounds/simonSound2.mp3"></audio>
            </div>

            <div class="controls">
                <h1>Simon</h1>
                <a class="start" href="#"><h4>Start</h4></a>
            </div>

            <div class="simon-button yellow">
                <audio src="./assets/sounds/simonSound3.mp3"></audio>
            </div>
            <div class="simon-button blue">
                <audio src="./assets/sounds/simonSound4.mp3"></audio>
            </div>

        </div>
    </div>
    <script src='./app.js'></script>
</body>
</html>
